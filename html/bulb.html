<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb Registration Form</title>
    <link rel="stylesheet" href="../css/bulb.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <p class="text-end mx-5 my-3">
      <a class="text-decoration-none text-black" onclick="logOut()"
        ><span class="text-black-50 px-2">Log Out</span
        ><img src="../svg/right-from-bracket-solid.svg" alt=""
      /></a>
    </p>

    <div class="bulb d-flex flex-column gap-5 align-items-center my-5">
      <div class="bulb-info"></div>
      <p class="bulb-off">
        <img src="../images/bulb-off.png" alt="bulb-off" />
        <button onclick="buttonOff()">On</button>
      </p>
      <p class="bulb-on hidden">
        <img src="../images/bulb-on.png" alt="bulb-off" />
        <button onclick="buttonOn()">Off</button>
      </p>
    </div>
    <p class="onCount-info text-center"></p>
    <p class="offCount-info text-center"></p>

    <p class="count-info"></p>
    <script src="../js/script.js"></script>
  </body>
</html>
