<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulb Registration Form</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="wrapper mx-auto">
    <h2>
      <span class="text-decoration-underline text-primary">Re</span>gistration
    </h2>
    <form action="#" class="d-flex flex-column">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="input-name" />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="input-email" />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="input-password" />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Your Address" id="input-address" />
      </div>
      <p class="input-box button text-center px-5 py-2" id="submit-button">
        <a onclick="submitForm()" class="mx-auto px-4 py-2 bg-primary text-white text-decoration-none">
          Submit
        </a>
      </p>
    </form>
  </div>
  <script src="../js/script.js"></script>
</body>

</html>
